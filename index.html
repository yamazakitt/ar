<html>
  <head>
    <title>02</title>
    <!-- A-Frameを読み込む -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <!-- aframe-extras読み込み -->
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.2.0/dist/aframe-extras.min.js"></script>
    
    <!-- AR.jsを読み込む -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    
  </head>
  <body style="margin: 0; overflow: hidden">
    <!-- シーンの作成、VRモードのUI非表示 -->
    <a-scene embedded arjs vr-mode-ui="enabled: false">
      <a-assets>
        <!-- 3Dモデルを読み込む -->
        <a-asset-item id="chaei" src="kyoju003.glb" scale="1 1 1"></a-asset-item>
      </a-assets>

      
      <!-- マーカーを設定する -->
      <a-marker type="pattern" url="hiro.patt">
        <!-- 3Dモデルを呼び出す -->

    　<a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
     <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
     <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
     <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
     <a-sky color="#ECECEC"></a-sky>        

<!--
        <a-entity gltf-model="#chaei" rotation="0 0 0"></a-entity>
        <a-entity gltf-model="#chaei" animation="property: rotation="-90 0 0"; to: 0 0 0; loop: true; dur: 1000">-->
-->

        <a-entity gltf-model="#chaei" rotation="90 0 0"></a-entity>

      </a-entity> 

      <!-- カメラを追加 -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
  <script>
      //glTFの表示が暗くなる問題に対処
      document.querySelector("a-scene").renderer.gammaOutput=true;
  </script>
</html>
