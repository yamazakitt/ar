    <!-- aframe-extras読み込み -->
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.2.0/dist/aframe-extras.min.js"></script>

  <body style="margin: 0; overflow: hidden">
    <!-- シーンの作成、VRモードのUI非表示 -->
    <a-scene embedded arjs vr-mode-ui="enabled: false">

      <!-- テスト用の箱とglb  A-Frame-->
   <a-entity
             geometry="primitive: plane; height: 5; width: 5"
             material="color: red"
             position="0 0 -10"
             rotation="0 0 0"
             animation="property: rotation;
             from: 0 0 0;
             to: 360 0 0;
             dir: alternate;
             dur: 1000;
             loop: true;
             easing: easeInOutSine"
     >
     <a-box position="1 0.5 -9" rotation="0 45 0" color="#4CC3D9"></a-box>
     </a-entity>

   <a-entity
             geometry="primitive: plane; height: 5; width: 5"
             position="0 0 -10"
             rotation="0 0 0"
             animation="property: rotation;
             from: 0 0 0;
             to: 360 0 0;
             dir: alternate;
             dur: 1000;
             loop: true;
             easing: easeInOutSine"
             animation__2="property: rotation; to: 360 360 0; loop: true; dur: 2000"
     >
     <a-gltf-model src="kyoju003.glb" position="0 0 0" animation-mixer>
     </a-gltf-model>
     </a-entity>
