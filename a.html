<html>
  <head>
    <title>a</title>
    <!-- A-Frameを読み込む -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- aframe-extras読み込み -->
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.2.0/dist/aframe-extras.min.js"></script>

  </head>

  
  <body style="margin: 0; overflow: hidden">
    <!-- シーンの作成、VRモードのUI非表示 -->
  
    <a-scene embedded arjs vr-mode-ui="enabled: false">
　    <a-gltf-model src="kyoju003.glb" position="0 0 0"></a-gltf-model>
    </a-scene>
  </body>
  <script>
      //glTFの表示が暗くなる問題に対処
      document.querySelector("a-scene").renderer.gammaOutput=true;
  </script>
</html>
