<html>
  <head>
    <title>4</title>
    <!-- A-Frameを読み込む -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <!-- aframe-extras読み込み -->
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.2.0/dist/aframe-extras.min.js"></script>
    
    <!-- AR.jsを読み込む -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    
  </head>
  <body style="margin: 0; overflow: hidden">
    <!-- シーンの作成、VRモードのUI非表示 -->
    <a-scene embedded arjs vr-mode-ui="enabled: false">
    　<a-box position="1 0.5 -9" rotation="0 45 0" color="#4CC3D9"></a-box>

      <a-assets>
        <!-- 3Dモデルを読み込む -->
        <a-asset-item id="chaei" src="kyoju003.glb" scale="1 1 1"></a-asset-item>
      </a-assets>

        <!-- 3Dモデルを呼び出す -->
        <a-entity gltf-model="#chaei" position="3 0.5 -9" rotation="-90 0 0"></a-entity>

      <!-- カメラを追加 -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
  <script>
      //glTFの表示が暗くなる問題に対処
      document.querySelector("a-scene").renderer.gammaOutput=true;
  </script>
</html>
